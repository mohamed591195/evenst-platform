{% extends 'base.html' %}

{% block title %}
Create an Account!
{% endblock %}

{% block body %}
<main>
    <div class="container form-container">
        <form method="POST" action="." enctype="multipart/form-data"> 
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Register" />
            <h4 class="center">
                Already have an account?
                <br>
                Login <a href="{% url 'login_view' %}">here</a>
            </h4>
        </form>

    </div>
</main>
{% endblock %}
